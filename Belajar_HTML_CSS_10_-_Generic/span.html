<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cv{
            font-style: italic;
            font-family:'Franklin Gothic Medium' ;
            color: #008cff;
        }
    </style>
</head>
<body>
    <!-- Sederhananya, <span> merupakan sebuah merip seperti <div>
         yang digunakan dalam sebuah baris teks yang dapat diwadahi oleh paragraf, list, heading atau lainnya. -->
    <ul>
        <li>Rosetta : <span class="cv">Risa Kubota</span></li>
        <li>Lavie : <span class="cv">Live Mukai</span></li>
        <li>Tiara : <span class="cv">Yukari Anzai</span></li>
        <li>Ashley : <span class="cv">Saeki Iori</span></li>
        <li>Lynette : <span class="cv">Mizuki Yamamoto</span></li>
    </ul>
</body>
</html>
