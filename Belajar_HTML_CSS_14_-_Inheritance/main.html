<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    p{
        color: red !important; /* yang akan diterapkan ini karena important dianggap penting*/
    }

    p{
        color: blue; /* Yang akan diterpkan ke dalam p adalah ini */
        /* Kerena ini yang terakhir di deklarasi / replace yang sblmny*/
        /* Kecuali p{} yang sblmnya menerapkan !imporant*/
    }
    h4,span,li:nth-child(2){
        background-color: rgb(255, 251, 189);
        color: rgb(76, 0, 255);
    }
    </style>
</head>
<body>
    <h4>Hello World</h4>
    <p>Haii</p>
    <span>Span block = inline</span>
    <ol>
        <li>Haii</li>
        <li>Cocoaaaa</li>
        <li></li>
    </ol>
</body>
</html>
