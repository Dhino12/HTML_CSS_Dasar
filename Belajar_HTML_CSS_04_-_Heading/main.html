<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Heading ini merepresentasikan garis besar halaman pada sebuah browser -->

    <h1>Bandung</h1>
    <h2>Jakarta</h2>
    <h3>Yogyakarta</h3>
    <h4>Surabaya</h4>
    <h5>Papua</h5>
    <h6>Sumatera</h6>

    <!-- Heading = Alat bantu baca seperti screen reader membaca garis besar halaman untuk bantu memetakan 
        dan mengarahkan pengguna selama menjelajahi halaman. 
        Selain itu, heading juga merupakan elemen yang dicari oleh mesin pencarian contohnya Google Search. -->
</body>
</html>
