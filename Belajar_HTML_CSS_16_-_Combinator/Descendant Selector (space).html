<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p {
            /* Rule akan diterapkan pada elemen paragraf yang merupakan turunan dari elemen div */
            background-color: yellowgreen;
            color: white;
        }
    </style>
</head>
<body>
    <!-- karena rule akan diterapkan pada seluruh elemen yang menjadi turunannya walaupun secara tidak langsung.  -->
    <div>
        <p>Paragraf pertama. di dalam div.</p>
        <p>Paragraf kedua. di dalam div.</p>
        <section>
            <p>Paragraf ketiga. di dalam div namun bukan sebagai anak elemen secara langsung.</p>
        </section>
        <p>Paragraf keempat. di dalam div.</p>
    </div>
    
    <p>Paragraf kelima. di luar div.</p>
    <p>Paragraf keenam. di luar div.</p>

</body>
</html>
