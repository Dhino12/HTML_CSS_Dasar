<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Adjacent Sibling Selector (+) */
        /* Rule akan diterapkan pada elemen paragraf yang berada tepat setelah elemen img */
        img + p {
            color: green;
        }
        /* =================================== */ 
    </style>
</head>
<body>
    <img src="../Belajar_HTML_CSS_06_-_Gambar/assets/image/syaro.jpg" alt="" width="200px">
    <p>Syaro Kirima</p>
    <p>Haii....</p>
    <div>
        <p>Ini merupakan paragraf pertama. Rule styling tidak akan diterapkan pada elemen paragraf ini</p>
    </div>
    <p>Hallow</p>
</body>
</html>
