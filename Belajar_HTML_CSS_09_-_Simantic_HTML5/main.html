<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Elemen <article> bertindak sebagai container untuk independen content pada sebuah halaman, 
        artinya konten utuh yang tidak terkait dengan konten lain,
        bisa saja sebuah artikel blog, komentar, forum post dan konten lainnya. -->
    <article>
        <header>
            <!-- â€¢	Header digunakan sebagai pengantar atau pembuka konten dalam sebuah elemen <article> atau <section>.  -->
            <!-- Header dan Footer tidak boleh Nested / bertumpuk -->
            <h1>Bandung</h1>
            <p> Kota metropolitan terbesar di Provinsi Jawa Barat, sekaligus menjadi ibu kota provinsi tersebut</p>

            <!-- <nav> digunakan untuk menampung sebuah navigasi yang sifatnya penting (major),
                contohnya navigasi utama pada sebuah website./ -->
            <nav>
                <ul>
                    <li><a href="#sejarah">Sejarah</a></li>
                    <li><a href="#geografis">Geografis</a></li>
                    <li><a href="#wisata">Wisata</a></li>
                </ul>
            </nav>

        </header>

        <footer>
            <!-- Footer digunakan sebagai informasi hakcipta -->
            <p> Bagikan Artikel</p>

            <ul>
                <li>Twitter</li>
                <li>Facebook</li>
                <li>......</li>
            </ul>

        </footer>
    </article>

    <aside>
        <!-- aside Ketika elemen ini ditempatkan di dalam elemen <article>, 
            pada elemen ini dapat berisikan informasi yang berhubungan dengan artikel tersebut(di pisahkan dari content utama) -->

        <!-- Ketika elemen ini ditempatkan di luar dari elemen <article>,
                pada elemen ini dapat berisikan informasi yang berhubungan pada keseluruhan halaman. -->
        <article>
            <header>
                <h2>Chino Kafuu</h2>
                <p>CV: Inori Minase</p>
                <figure>
                    <img src="https://pm1.narvii.com/6179/d07c018074aec2ec9115904757213e1ea65af536_hq.jpg" width="200px"
                        alt="">
                    <figcaption>Chino Kafuu</figcaption>
                </figure>
            </header>
        </article>

        <section>
            <!-- <section >elemen ini dapat digunakan pada sebuah elemen <article> yang memiliki konten
                        panjang dan berpotensi untuk dikelompokkan. -->
            <!-- Note   : Di dalam sebuah <section> sebaiknya terdapat elemen heading (h1 - h6), 
                            yang menjadi elemen pertama yang dituliskan pada sebuah section untuk
                            menunjukkan judul atau tema dari bagian konten yang dikelompokkan. -->
            <article>
                <header>
                    <h2>Syaro Kirima</h2>
                    <p>CV: Ucihida Maaya</p>
                    <figure>
                        <img src="../Belajar_HTML_CSS_06_-_Gambar/assets/image/syaro.jpg" width="200px" alt="">
                        <figcaption>Syaro Kirima</figcaption>
                    </figure>
                </header>
            </article>
        </section>

        <section>

            <article>
                <header>
                    <h2>Rize Tedeza</h2>
                    <p>CV: Risa Taneda</p>
                    <figure>
                        <img src="https://www.pngkit.com/png/full/133-1333734_eyebrows-visible-through-hair-gochuumon-wa-usagi-desu.png"
                            width="200px" alt="">
                        <figcaption>Rize Tedeza</figcaption>
                    </figure>
                </header>
            </article>
        </section>
    </aside>
</body>

</html>
