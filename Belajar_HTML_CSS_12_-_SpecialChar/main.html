    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- . Escaping artinya adalah tidak menuliskan karakter itu sendiri, 
        melainkan menggantinya dengan nilai numeric atau character reference pada karakternya. -->
    <p>The Nana &copy;</p>
    <p>The Nana &#169;</p>
</body>
