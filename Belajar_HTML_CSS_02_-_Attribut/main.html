<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Attribut untuk bahasa -->
    <p lang="id">Kota metropolitan terbesar di Provinsi Jawa Barat, sekaligus menjadi ibu kota provinsi tersebut</p>

    <!--Attribut untuk bahasa (tanpa terjemahan) -->
    <p lang="id" translate="no">Kota metropolitan terbesar di Provinsi Jawa Barat, sekaligus menjadi ibu kota provinsi tersebut</p>

    <!-- Menentukan Shortcut keyboard untuk mengaktifkan / Memfokuskan element -->
    <p accesskey="a">Syaro Kirima is The Best Loli</p>

    <!-- Menentukan Class untuk sebuah Element -->
    <p class="">Team Syaro</p>

    <!-- Menentukan Konten yang dapat dirubah / tidak -->
    <p class="">Hallo World</p>

    <!-- Untuk menyimpan sebuah data pribadi khusus ke aplikasi -->
    <p data-*="">Test1</p>

    <!-- Menentukan apakah suatu element ditampilkan atau tidak -->
    <p hidden>Test2</p>

    <!-- Untuk Menetapkan id pada elemen -->
    <p id="">Test3</p>

    <!-- Menentukan apakah akan diperiksa ejaan bahasanya atau tidak -->
    <p spellcheck="">Test4</p>

    <!-- Menentukan Style scara satu baris element -->
    <p style="color: brown; font-weight: bold;">Test5</p>
</body>
</html>
