<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Elemen yang memiliki sifat block selalu membuat baris baru ketika menampilkannya,
         contohnya seperti elemen paragraf, list, heading, dan lainnya.  -->

    <!-- dengan elemen yang memiliki sifat inline, elemen ini tidak menambahkan baris baru ketika dibuat -->
    
    <!-- Anchor / <a> -->
    <p>Hubungi Kami di</p>
    <ul>
        <li><a href="https://example.com">Website</a></li>
        <li><a href="mailto:info@example.com">Email</a></li>
        <li><a href="tel:+62123456">Telepon</a></li>
        <li><a href="#address">Alamat</a></li> 
    </ul>
</body>

</html>
