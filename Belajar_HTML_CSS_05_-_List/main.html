<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Unorder List</h3>
    <p>daftar yang tidak memiliki urutan</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li><h4>item 4</h4></li>
    </ul>

    <h3>Order List</h3>
    <p>List Dengan Urutan</p>
    <ol>
        <li>item 1</li>
        <li>item 2
            <ol reversed>
                <li>Aoyama</li>
                <li>Mocha</li>
            </ol>
        </li>
        <li>item 3
            <ol start="8">
                <li>Rize</li>
                <li>Chiya</li>
                <li>Syaro</li>
            </ol>
        </li>
        <li>item 4</li>
        <li>item 5
            <ol type="A">
                <li>Megu</li>
                <li>Chino</li>
                <li>Maya</li>
            </ol>
        </li>
        
    </ol>
</body>
</html>
