<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- External Css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Document</title>
    <!-- CSS bukanlah sebuah bahasa pemrograman 
        karena di dalamnya tidak terdapat logika, tidak dapat membuat sebuah variabel, tidak adanya proses iterasi, dsb.  -->
    <style>
        /* Selector    Declaration */
        /* selector {property : value}*/
        h1 {
            color: blue;
            font-family: 'Franklin Gothic Medium';
            /* Multiple Declaration Block */
            /* deklarasikan nilai properti lainnya pada garis baru */
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <p>Test test test test test test</p>

    <!-- ============================================================================================ -->
    <!-- Teknik ini seharusnya dihindari terkecuali benar-benar diperlukan untuk menggantikan 
        sebuah styling yang ditetapkan pada Embedded Style Sheet atau External Style Sheet. -->
    <h4 style="color:white; background-color: rosybrown; padding: 10px;">Syaro Kirima </h4> <!-- Inline style -->
    <!-- ============================================================================================ -->
</body>

</html>
